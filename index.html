<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SADADA TCG</title>

   <style>
  /* Menghaluskan transisi saat loading hilang */
  .loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #05060b;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.8s ease, visibility 0.8s;
  }

  /* Ini class kunci agar halaman muncul */
  .loading-hidden {
    opacity: 0 !important;
    visibility: hidden !important;
  }

  /* Animasi putar biar loadingnya bergerak */
  .loader-ring {
    width: 50px;
    height: 50px;
    border: 5px solid rgba(55, 91, 210, 0.2);
    border-top: 5px solid #375bd2;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
  </head>

  <body>
    <div id="loading-screen" class="loading-screen">
      <div class="loader-ring"></div>
      <p>Loading TCG Data...</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
