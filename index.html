<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SADADA TCG</title>

    <style>
      body {
        margin: 0;
        background-color: #05060b; /* Warna gelap dasar */
      }

      /* Tampilan Layar Loading */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #05060b;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out, visibility 0.8s;
      }

      /* Ring berputar ala Web3 */
      .loader-ring {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(55, 91, 210, 0.1);
        border-top: 4px solid #375bd2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 20px rgba(55, 91, 210, 0.3);
        margin-bottom: 20px;
      }

      .loading-screen p {
        color: #a0a4b0;
        font-family: sans-serif;
        letter-spacing: 4px;
        font-size: 0.7rem;
        font-weight: bold;
        text-transform: uppercase;
        animation: pulse 1.5s infinite;
      }

      /* Class untuk menyembunyikan loading */
      .loading-hidden {
        opacity: 0;
        visibility: hidden;
      }

      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
  </head>

  <body>
    <div id="loading-screen" class="loading-screen">
      <div class="loader-ring"></div>
      <p>Loading TCG Data...</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
